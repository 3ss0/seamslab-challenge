<div class="product-wrapper" (click)="onClick()">
    <div class="image">
        <img [src]="data?.image" class="img-fluid"/>
    </div>
    <div class="title">
        <span>{{data?.title}}</span>
    </div>
    <div class="price">
        <span>${{data?.price}}</span>
    </div>
    <div class="description">
        <span>{{data?.description}}</span>
    </div>
    <div class="footer">
        
    </div>
</div>
