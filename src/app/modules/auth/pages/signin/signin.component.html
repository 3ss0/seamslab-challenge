<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-0">
            <div class="logo"></div>
        </div>
        <div class="col-6">
            <div class="form-section">
                <h3 class="form-title">Shopka</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="form-group">
                        <label class="form-input-label" for="email">Email*</label>
                        <input id="email" type="text" formControlName="email" class="form-control form-input" placeholder="Email" email/>
                    </div>
                    <div class="form-group">
                        <label class="form-input-label" for="password">Password*</label>
                        <input id="password" type="password" formControlName="password" class="form-control form-input"  placeholder="Password" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary login-btn">
                            Login
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/" class="home-btn">
                            Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
